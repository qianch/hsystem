<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="../resources/js/include.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        var ws = null,
            wo = null;
        var scan = null,
            domready = false;
        var scanCallback = "parseCode";
        // H5 plus事件处理
        function plusReady() {
            if (ws || !window.plus || !domready) {
                return;
            }
            // 获取窗口对象
            ws = plus.webview.currentWebview();
            wo = ws.opener();
            // 开始扫描
            ws.addEventListener('show', function () {
                if (scan != null) return;
                scan = new plus.barcode.Barcode('bcid');
                scan.onmarked = onmarked;
                scan.start({
                    conserve: true,
                    filename: '_doc/barcode/'
                });
            }, false);
            scanCallback = App.param("scanCallback");
            // 显示页面并关闭等待框
            ws.show('pop-in');
            wo.evalJS('closeWaiting()');
        }
        if (window.plus) {
            plusReady();
        } else {
            document.addEventListener('plusready', plusReady, false);
        }
        // 监听DOMContentLoaded事件
        document.addEventListener('DOMContentLoaded', function () {
            domready = true;
            plusReady();
        }, false);
        // 二维码扫描成功
        function onmarked(type, result, file) {
            switch (type) {
                case plus.barcode.QR:
                    type = 'QR';
                    break;
                case plus.barcode.EAN13:
                    type = 'EAN13';
                    break;
                case plus.barcode.EAN8:
                    type = 'EAN8';
                    break;
                default:
                    type = '其它' + type;
                    break;
            }
            result = result.replace(/\n/g, '');
            wo.evalJS((scanCallback || "parseCode") + "('" + result + "');");
            setTimeout(function () {
                scan.start();
            }, 3000);
            back();
        }
        mui.back = function () {
            back();
        }
        function back() {
            ws.hide("pop-out", 500);
            history.back();
        }

    </script>
    <style type="text/css">
        #bcid {
            width: 100%;
            position: absolute;
            top: 0px;
            bottom: 100px;
            text-align: center;
        }

        footer {
            width: 100%;
            height: 100px;
            position: absolute;
            bottom: 0px;
            color: #FFF;
            z-index: 9999;
        }

    </style>
</head>
<body style="background-color: #000000;">
<div id="bcid">
    <div style="height:40%"></div>
    <p class="tip">...载入中...</p>
</div>
<footer style="height: 120px;">
    <div style="background: #0b70a2;width:100px;height: 100px;position:fixed;left:50%;margin-left:-50px;border-radius: 50px;bottom:0px;text-align: center;line-height: 100px;font-size:30px;"
         onclick="back()">取 消
    </div>
</footer>
</body>
</html>
