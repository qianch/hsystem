<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>编织投料登记</title>
    <script src="../resources/js/include.js" type="text/javascript" charset="utf-8"></script>
    <!--<link href="../resources/css/mui.picker.css" rel="stylesheet" />
    <link href="../resources/css/mui.poppicker.css" rel="stylesheet" />
    <script src="../resources/js/mui/mui.picker.js"></script>
    <script src="../resources/js/mui/mui.poppicker.js"></script>-->
    <style type="text/css">
        .mui-popover {
            top: 50px;
            margin-left: 20px;
            height: 300px;
        }

        .mui-table-view-cell {
            height: 90px;
            word-break: break-all;
            word-wrap: break-word;
        }

        .mui-scroll-wrapper label {
            height: 40px;
        }

        .mui-input-row {
            height: auto;
        }

        #pikerInfo li {
            border-radius: 0px;
            border: 1px solid #b3b3b3;
            padding: 10px;
            background: white;
            color: #043747;
            font-weight: bold;
            font-size: 20px;
        }

        #ordersInfo {
            height: 90%;
            padding: 10px;
            color: red;
            font-weight: bold;
        }

        .mui-table-view .mui-input-row label {
            line-height: 50px;
            font-size: 22px;
            float: left;
            text-align: right;
            font-weight: bold;
            width: 35%;
            padding-left: 10px;
        }

        .table {
            border: 1px solid #cad9ea;
            color: #666;
            height: 100px;
        }

            .table th {
                background-repeat: repeat-x;
                height: 30px;
            }

            .table td,
            .table th {
                border: 1px solid #cad9ea;
                padding: 0 1em 0;
            }

            .table tr.alter {
                background-color: #f5fafe;
            }
    </style>
</head>
<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">编织投料</h1>
    </header>
    <div class="mui-content" style="height: 100%;">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <form class="mui-input-group" id="formID" style="">
                    <div class="mui-input-row">
                        <label>设备代码</label>
                        <input type="text" id="deviceCode" readonly required value="" class="mui-input-clear" placeholder="设备代码">
                    </div>
                    <input type="hidden" id="operateUserId" required class="mui-input-clear" placeholder="操作人ID">
                    <div class="mui-input-row">
                        <label>原料条码</label>
                        <input type="text" id="materialCode" readonly required class="mui-input-clear" placeholder="原料条码">
                    </div>
                    <div class="mui-input-row" style="height: 200px;">
                        <label style="height: 90%;">订单信息</label>
                        <div id="ordersInfo" style="height: 90%;" onclick="doGrade()">
                            点击选择订单
                        </div>
                    </div>
                    <input type="hidden" id="weaveId" readonly="true" required class="mui-input-clear" placeholder="编织计划ID">
                    <div id="bomInfo"></div>
                </form>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary" onclick="addFeedingMaterial()">确认</button>
                </div>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary" style="font-size:20px; width:100px;height:50px;" onclick="query()">复制</button>
                    <button type="button" class="mui-btn mui-btn-primary" style="font-size:20px; width:100px;height:50px;" onclick="clearInfo()">清空</button>
                    <button type="button" class="mui-btn mui-btn-primary" style="font-size:20px; width:100px;height:50px;" onclick="saveInfo()">保存</button>
                </div>
                <table class="table" id="adadddd">
                    <thead>
                    <th>原料条码</th>
                    <th>订单/批次</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <div id="popover" class="mui-popover" style="background: none;">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul class="mui-table-view" id="pikerInfo" style="border-radius: none;">
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var bomDetails;
        var scanner;
        var doc = document;
        var deviceOrderUrl = App.getServerUrl() + "produce/deviceOrder";
        var materialUrl = App.getServerUrl() + "stock/material/";
        var addMaterialUrl = App.getServerUrl() + "produce/add";
        var editMaterialUrl = App.getServerUrl() + "produce/edit";
        var queryUrl = App.getServerUrl() + "produce/querylist";
        var getBomDetails = App.getServerUrl() + "produce/getBomDetails";
        var orderInfo;
        var jitai;

        App.ready(function () {
            scanner = new Scanner(parseCode);
            scanner.scan();
            $("#operateUserId").val(App.getLoginUserId());
        }, false);
        function selectPlan() {
            var rStr = {
                "weaveId": $("#weaveId").val().trimLeft()
            };
            bomDetails = null;
            App.ajaxPost(getBomDetails, rStr, function (data) {
                closeWaiting();
                bomDetails = data;
            }, function (data) {
                closeWaiting();
                beepAndVibrate();
                toast("查询失败");
            });
        }

        function doGrade() {
            if ($("#deviceCode").val() == "" || $("#deviceCode").val() == null) {
                beepAndVibrate();
                toast("机台未绑定，请扫描机台二维码");
                return;
            }

            if ($("#pikerInfo li").length == 0) {
                tip("该机台无订单");
                return;
            }

            mui('#popover').popover('show');
            mui('.mui-scroll-wrapper').scroll({
                deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
            });
        }

        function choose(data) {
            var id = data.getAttribute("id");
            $("#weaveId").val(id);
            selectPlan();
            $("#ordersInfo").empty();
            $("#ordersInfo").append(data.innerHTML);
            orderInfo = data.innerHTML;
            mui('#popover').popover('hide');
        }

        function adas() {
            parseCode($("#deviceCode").val());
        }

        function parseCode(code) {
            // 2018.11.26 添加正则判断，code是否以字母开头
            if (code.length < 5 && /^[A-Za-z]/.test(code)) {
                $("#deviceCode").val("");
                $("#pikerInfo").empty();
                $("#ordersInfo").html("点击选择订单");
                waiting("正在识别设备并匹配订单", true);
                var rStr = {
                    "deviceCode": code,
                    "userId": App.getLoginUserId(),
                };
                App.ajaxPost(deviceOrderUrl, rStr, function (data) {
                    closeWaiting();
                    if (data) {
                        $("#pikerInfo").empty();
                        if (data.length == 0) {
                            toast("未找到订单");
                            return;
                        }
                        var str = '';
                        for (var i = 0; i < data.length; i++) {
                            str += '<li onclick=choose(this) id="' + data[i].ID + '">' + data[i].TEXT + '</a></li>';
                        }
                        $('#pikerInfo').append(str);
                        Loading.hide();
                        $("#deviceCode").val(code);
                        jitai = code;
                        doGrade();
                        toast("订单匹配完毕，请选择订单");
                    } else {
                        beepAndVibrate();
                        toast("错误的返回信息");
                        return;
                    }
                }, function (data) {
                    closeWaiting();
                    beepAndVibrate();
                    toast("查询失败");
                    return;
                });
            } else {
                if ($("#weaveId").val() == null || "" == ($("#weaveId").val())) {
                    beepAndVibrate();
                    toast("请先选择要生产的订单");
                    return;
                }
                if (code.length < 20) {
                    code = "____" + code + "______";
                }
                waiting("正在获取物料信息", false);
                App.ajaxPost(materialUrl + code, {}, function (data) {
                    if (data.error) {
                        tip(data.error)
                        return;
                    }
                    result = false;
                    var arr = bomDetails.toString().split(",");
                    for (var a = 0; a < arr.length; a++) {
                        if (data.materialModel == arr[a]) {
                            result = true;
                            break;
                        }
                    }
                    if (!result) {
                        mconfirm('原料错误', "不存在于工艺中的原料，是否继续投料？", function () {
                            $("#materialCode").val(code);
                        }, function () {

                        });
                        closeWaiting();
                    } else {
                        $("#materialCode").val(code);
                        return;
                    }
                }, function (data) { });

            }
        }

        function addFeedingMaterial() {
            if ($("#deviceCode").val() == "" || $("#deviceCode").val() == null) {
                beepAndVibrate();
                toast("机台未绑定，请扫描机台二维码");
                return;
            }
            if (App.getLoginUserId() == "" || App.getLoginUserId() == null) {
                beepAndVibrate();
                toast("未登陆，请重新登陆");
                return;
            }
            if ($("#materialCode").val() == null || $("#materialCode").val() == "") {

                beepAndVibrate();
                toast("物料条码未绑定，请扫描物料条码");
                return;
            }
            if ($("#weaveId").val() == null || $("#weaveId").val() == "") {

                beepAndVibrate();
                toast("请选择生产任务");
                return;
            }
            var rStr = {
                "deviceCode": $("#deviceCode").val(),
                "operateUserId": App.getLoginUserId(),
                "puid": App.getLoginUserId(),
                "puname": App.getLoginUserName(),
                "materialCode": $("#materialCode").val(),
                "weaveId": $("#weaveId").val()
            };
            waiting("正在保存", true);
            App.ajaxPost(addMaterialUrl, rStr, function (data) {
                closeWaiting();
                if (data == "success") {
                    $("#materialCode").val("");
                    toast("投料成功");
                    return;
                } else {
                    beepAndVibrate();
                    toast("绑定物料失败，操作未完成");
                    return;
                }
            }, function (data) {
                closeWaiting();
                beepAndVibrate();
                toast("保存失败，操作未完成");
            });
        }

        function query() {
            $("#adadddd tbody").html("");
            var deviceCode = $("#deviceCode").val();
            App.ajaxGet(queryUrl + "?deviceCode=" + deviceCode, function (data) {
                addBarcode(data);
            });
        }
        function addBarcode(data) {
            var table = document.body.querySelector('tbody');
            for (var i = 0; i < data.length; i++) {
                var tr = document.createElement('tr');
                tr.id = "tr" + i;
                tr.innerHTML = "<td  onclick='scdth(" + i + ")'>" + data[i].MATERIALCODE + "</td><td style='font-size:13px;'>" + data[i].SALESORDERCODE + "/" + data[i].BATCHCODE + "</td><td style='display:none;'>" + data[i].MATERIALCODE + "</td><td style='display:none;'>" + data[i].ID + "</td>";
                table.appendChild(tr);
            }

            mui('.mui-scroll-wrapper').scroll({
                deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
            });
        }

        function scdth(i) {
            $("#tr" + i).remove();
        }

        function saveInfo() {
            if ($("#deviceCode").val() == "" || $("#deviceCode").val() == null) {
                beepAndVibrate();
                toast("机台未绑定，请扫描机台二维码");
                return;
            }

            if (App.getLoginUserId() == "" || App.getLoginUserId() == null) {
                beepAndVibrate();
                toast("未登陆，请重新登陆");
                return;
            }

            if ($("#weaveId").val() == null || $("#weaveId").val() == "") {

                beepAndVibrate();
                toast("请选择生产任务");
                return;
            }

            var tlids = "";
            $("#adadddd tbody").find("tr").each(function () {
                tlids = tlids + $(this).children('td:eq(3)').text() + ",";
            });

            if (tlids == "") {
                beepAndVibrate();
                toast("没有需要保存的信息");
                return;
            }

            tlids = tlids.substr(0, tlids.length - 1);
            var rStr = {
                "operateUserId": App.getLoginUserId(),
                "puid": App.getLoginUserId(),
                "puname": App.getLoginUserName(),
                "weaveId": $("#weaveId").val(),
                "tlids": tlids
            };
            waiting("正在保存", true);
            App.ajaxPost(editMaterialUrl, rStr, function (data) {
                closeWaiting();
                if (data == "success") {
                    $("#materialCode").val("");
                    toast("投料成功");
                    return;
                } else {
                    beepAndVibrate();
                    toast("绑定物料失败，操作未完成");
                    return;
                }
            }, function (data) {
                closeWaiting();
                beepAndVibrate();
                toast("保存失败，操作未完成");
            });
        }

        function clearInfo() {
            $("#adadddd tbody").html("");
        }
    </script>
</body>
</html>
