<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>胚布移库</title>
    <script src="../resources/js/include.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">胚布移库</h1>
    </header>
    <div class="mui-content" id="pMove">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="mui-card">
                    <div class="mui-card-header">
                        <form class="mui-input-group" id="rForm">
                            <div class="mui-input-row">
                                <label>新仓库名称</label>
                                <input id="warehouseName" type="text" readonly required placeholder="仓库名称">
                            </div>
                            <div class="mui-input-row">
                                <label>新库房代码</label>
                                <input id="warehouseCode" type="text" readonly required placeholder="新仓库">
                            </div>
                            <div class="mui-input-row">
                                <label>新库位</label>
                                <input id="warehousePosCode" type="text" readonly required placeholder="新库位">
                            </div>
                        </form>
                    </div>
                    <div class="mui-card-content">
                        <form class="mui-input-group" id="list">
                        </form>
                        <div style="color:red;text-align: center;font-size: 25px;font-weight: bold;margin-top:10px;" id="count"></div>
                    </div>
                </div>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary" onclick="doRMoveInfo()" style="width: 50%;">移库详情</button>
                </div>

                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary" onclick="doRMove()" style="width: 50%;">移库</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var moveUrl = App.getServerUrl() + "stock2/product/pMove";
        var moveInfoUrl = App.getServerUrl() + "stock/product/moveInfo";
        var findInfoUrl = App.getServerUrl() + "common/infos";
        var queryWarhourseUrl = App.getServerUrl() + "stock2/product/queryWarhourse";
        var rdata = "";
        var code = [];
        var total = 0.0;
        var moveInfoList = [];
        mui.init({
            gestureConfig: {
                longtap: true
            }
        });
        mui('.mui-scroll-wrapper').scroll({
            deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
        });

        var scanner;
        App.ready(function () {
            scanner = new Scanner(parseCode);
            scanner.scan();
        });

        function parseCode(data) {
            rdata = data.split(";");
            for (var i = 0; i < code.length; i++) {
                if (code[i] == rdata[0]) {
                    toast("扫描条码重复");
                    beepAndVibrate();
                    return;
                }
            }
            var str = '';

            if (rdata != "") {
                if (rdata.length == 5) {
                    waiting("正在查询该条码的状态信息");
                    App.ajaxGet(findInfoUrl + "?barCode=" + rdata[0], function (ajaxData) {
                        closeWaiting();
                        if (ajaxData.ERROR) {
                            tip(ajaxData.MSG);
                            return;
                        }

                        //判断条码是否产出登记
                        if (!ajaxData.REGISTER) {
                            beepAndVibrate();
                            toast("该条码未产出登记");
                        }

                        for (var i = 0; i < code.length; i++) {

                            if (code[i] == rdata[0]) {
                                toast("扫描条码重复");
                                beepAndVibrate();
                                return;
                            }
                        }
                        //判断条码是否已被冻结
                        if (ajaxData.STATE == 3) {
                            beepAndVibrate();
                            toast("该条码已被冻结");
                            return;
                        }

                        if (!(ajaxData.STOCK == 1 || ajaxData.STOCK == 4)) {
                            beepAndVibrate();
                            toast("该条码不是在库(领料)状态");
                            return;
                        }

                        if (ajaxData.STOCK == 3) {
                            beepAndVibrate();
                            toast("已打托,不能单独移库");
                            return;
                        }

                        $("#count").empty();
                        //动态拼条码扫的数据
                        code.push(rdata[0]);
                        str += '<div class="mui-input-row" weight=' + ajaxData.TRAY.WEIGHT + '  id=' + rdata[0] + '>';
                        str += '<label>条码</label>';
                        str += '<input id="barcode" type="text" required readonly class="mui-input-clear" weight = ' + ajaxData.TRAY.WEIGHT +
                            ' value=' + rdata[0] + '>';
                        str += '</div>';
                        $("#list").append(str);
                        var productPartName = '';
                        if (!isEmpty(ajaxData.ORDER.FACTORYPRODUCTNAME)) {
                            productPartName = ajaxData.ORDER.FACTORYPRODUCTNAME;
                        }

                        var partBatchCode = '';
                        if (isEmpty(ajaxData.BATCHCODE)) {
                            partBatchCode = ajaxData.CODE.BATCHCODE;
                        } else {
                            partBatchCode = ajaxData.BATCHCODE;
                        }

                        var mStr = {
                            "newWarehouseCode": $("#warehouseCode").val(),
                            "newWarehousePosCode": $("#warehousePosCode").val(),
                            "barCode": ajaxData.TRAY.TRAYBARCODE,
                            "productName": productPartName,
                            "batchCode": partBatchCode,
                            "salesOrderCode": ajaxData.CODE.SALESORDERCODE,
                            "productWeight": ajaxData.TRAY.WEIGHT,
                            "CONSUMERNAME": ajaxData.CONSUMERSIMPLENAME,
                            "partName": ajaxData.PARTNAME
                        };
                        moveInfoList.push(mStr);
                        total += mStr.productWeight;
                        $("#count").html("总托数：" + $("#list input").length + '\xa0\xa0\xa0' + "总重量：" + total + "KG");
                    },
                        function () {
                            closeWaiting();
                            beepAndVibrate();
                            toast("查询条码信息失败");
                        });
                } else if (rdata.length == 2) {
                    //库房库位扫的数据
                    App.ajaxGet(queryWarhourseUrl + "?warehouseCode=" + rdata[0].trim(),
                        function (ajaxData) {

                            $("#warehouseCode").val(rdata[0].trim());
                            $("#warehousePosCode").val(rdata[1].trim());
                            $("#warehouseName").val(ajaxData.WAREHOUSENAME);
                        },
                        function () {
                            beepAndVibrate();
                            toast("查询库位信息失败");
                        });
                }
            }
        }

        document.onkeydown = function (e) {
            //键盘事件
            if (e.keyCode == 37 || e.keyCode == 39) { }
            if (e.keyCode == 13) { }
        }

        function choose() {
            clearinformation();
        }

        //卷数据提交
        function doRMove() {
            if (!validForm('rForm')) {
                return;
            }

            if (code.length == 0) {
                toast("请先扫描条码！");
                beepAndVibrate();
                return;
            }
            mconfirm('警告', '确认移库？', function () {
                waiting("正在移库", true);
                var rStr = {
                    "newWarehouseCode": $("#warehouseCode").val(),
                    "newWarehousePosCode": $("#warehousePosCode").val(),
                    "moveUserId": App.getLoginUserId(),
                    "puid": App.getLoginUserId(),
                    "puname": App.getLoginUserName(),
                    "code": code.toString()
                };

                App.ajaxPost(moveUrl, rStr, function (data) {
                    if (data == "") {
                        closeWaiting();
                        toast("移库成功");
                        clearRoll();
                    } else {
                        //失败
                        closeWaiting();
                        malert("移库提示", data, "我已知晓", null);
                        beepAndVibrate();
                    }

                }, function () {
                    //失败
                    closeWaiting();
                    toast("移库失败");
                    beepAndVibrate();
                })
            }, function () {
                closeWaiting();
            });
        }

        function doRMoveInfo() {
            if (!validForm('rForm')) {
                return;
            }

            if (code.length == 0) {
                toast("请先扫描条码！");
                beepAndVibrate();
                return;
            }
            window.localStorage.setItem('moveList', JSON.stringify(moveInfoList));
            window.localStorage.setItem('countTotal', JSON.stringify(total));
            App.go("pMoveInfo.html");
        }

        //重写toFixed方法
        function toFixed(num, d) {
            num *= Math.pow(10, d);
            num = Math.round(num);
            return num / (Math.pow(10, d));
        }
        //长按删除事件
        mui('#list').on('longtap', '.mui-input-row', function () {
            var id = this.getAttribute("id");
            var weight = this.getAttribute("weight");
            mconfirm("删除", "确认删除", function () {
                //删除卷中code数组中的值
                var del;
                var mDel;
                for (var j = 0; j < code.length; j++) {
                    if (code[j] == id) {
                        del = code[j];
                    }
                }

                code.splice(code.indexOf(del), 1);
                $("#" + id).remove();
                for (var i = 0; i < moveInfoList.length; i++) {
                    if (moveInfoList[i].barCode == id) {
                        moveInfoList.splice(i, 1);
                    }
                }
                total = toFixed((total - weight), 1);
                if (0.0 != total || 0 != total) {
                    $("#count").html("总托数：" + $("#list input").length + '\xa0\xa0\xa0' + "总重量：" + total + "KG");
                } else {
                    $("#count").empty();
                }

            }, function () { });
        });

        function clearRoll() {
            //$("#rForm")[0].reset();
            $("#list").empty();
            $("#count").empty();
            moveInfoList = [];
            window.localStorage.setItem('moveList', JSON.stringify(moveInfoList));
            rdata = "";
            code = [];
        }

        function clearinformation() {
            $("#list").empty();
            $("#count").empty();
            rdata = "";
            code = [];
            moveInfoList = [];
            window.localStorage.setItem('moveList', JSON.stringify(moveInfoList));
            $("#warehouseCode").val("");
            $("#warehousePosCode").val("");
            $("#warehouseName").val("");
        }
    </script>
</body>
</html>
