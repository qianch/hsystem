<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>胚布领料</title>
    <script src="../resources/js/include.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">胚布领料</h1>
    </header>
    <div class="mui-content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="mui-card">
                    <div class="mui-card-header">
                        <form class="mui-input-group" id="rForm">
                            <div class="mui-input-row">
                                <label>裁剪胚布库</label>
                                <input id="warehouseCode" type="hidden" value="cjpbk" readonly required>
                                <input id="warehousePosCode" type="hidden" value="1" readonly required>
                            </div>

                        </form>
                    </div>
                    <div class="mui-card-content">
                        <form class="mui-input-group" id="list">
                        </form>
                    </div>
                </div>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary" onclick="doRMove()" style="width: 50%;">领料</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var moveUrl = App.getServerUrl() + "stock/product/pbmove";
        var findInfoUrl = App.getServerUrl() + "common/infos1";
        var rdata = "";
        var code = [];
        mui.init({
            gestureConfig: {
                longtap: true
            }
        });
        mui('.mui-scroll-wrapper').scroll({
            deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
        });

        var scanner;
        App.ready(function () {
            scanner = new Scanner(parseCode);
            scanner.scan();
        });

        function parseCode(data) {
            rdata = data.split(";");
            for (var i = 0; i < code.length; i++) {
                console.log(rdata);
                if (code[i] == rdata[0]) {
                    toast("扫描条码重复");
                    beepAndVibrate();
                    return;
                }
            }
            var str = '';
            if (rdata != "") {
                if (rdata.length == 5) {
                    waiting("正在查询该条码的状态信息");
                    App.ajaxGet(findInfoUrl + "?barCode=" + rdata[0], function (ajaxData) {
                        closeWaiting();
                        if (ajaxData.ERROR) {
                            tip(ajaxData.MSG);
                            return;
                        }
                        //判断条码是否产出登记
                        if (ajaxData.REGISTER) {
                            //判断条码是否已被冻结
                            if (ajaxData.STATE == 3) {
                                beepAndVibrate();
                                toast("该条码已被冻结");
                                return;
                            }
                            if (ajaxData.STOCK == -1 || ajaxData.STOCK == 0) {
                                beepAndVibrate();
                                toast("该条码没有入库");
                                return;
                            }
                            if (ajaxData.STOCK == 3) {
                                beepAndVibrate();
                                toast("已打托,不能单独领料");
                                return;
                            }
                            //动态拼条码扫的数据
                            code.push(rdata[0]);
                            str += '<div class="mui-input-row" id=' + rdata[0] + '>';
                            str += '<label>条码</label>';
                            str += '<input id="barcode" type="text" required readonly class="mui-input-clear" value=' + rdata[0] + '>';
                            str += '</div>';
                            $("#list").append(str);
                        } else {
                            beepAndVibrate();
                            toast("该条码未产出登记");
                        }
                    }, function () {
                        closeWaiting();
                        beepAndVibrate();
                        toast("查询条码信息失败");
                    });
                } else if (rdata.length == 2) {
                    //库房库位扫的数据
                    $("#warehouseCode").val(rdata[0]);
                    $("#warehousePosCode").val(rdata[1]);
                }
            }
        }

        document.onkeydown = function (e) {
            //键盘事件
            if (e.keyCode == 37 || e.keyCode == 39) { }

            if (e.keyCode == 13) { }
        }

        //卷数据提交
        function doRMove() {
            if (!validForm('rForm')) {
                return;
            }

            if (code.length == 0) {
                toast("请先扫描条码！");
                beepAndVibrate();
                return;
            }
            mconfirm('警告', '确认领料？', function (data) {
                waiting("正在领料", true);
                var rStr = {
                    "newWarehouseCode": $("#warehouseCode").val(),
                    "newWarehousePosCode": $("#warehousePosCode").val(),
                    "moveUserId": App.getLoginUserId(),
                    "puid": App.getLoginUserId(),
                    "puname": App.getLoginUserName(),
                    "code": code.toString()
                };

                App.ajaxPost(moveUrl, rStr, function (data) {

                    var data = JSON.stringify(data);
                    console.log(data);
                    if (data.indexOf("产品未入库") > 0 || data.indexOf("产品被冻结") > 0) {
                        if (data.indexOf("产品未入库") > 0) {
                            closeWaiting();
                            beepAndVibrate();
                            toast("产品未入库");

                        } else {
                            closeWaiting();
                            beepAndVibrate();
                            toast("产品被冻结");
                        }
                    } else {
                        closeWaiting();
                        plus.audio.createPlayer("notice.mp3").play();
                        toast("领料成功");
                        clearRoll();
                    }


                    //console.log(str);
                }, function () {
                    //失败
                    closeWaiting();
                    toast("领料失败");
                    beepAndVibrate();
                })
            }, function () {
                closeWaiting();
            });
        }

        //长按删除事件
        mui('#list').on('longtap', '.mui-input-row', function () {
            var id = this.getAttribute("id");
            mconfirm("删除", "确认删除", function () {
                //删除卷中code数组中的值
                var del;
                for (var j = 0; j < code.length; j++) {
                    if (code[j] == id) {
                        del = code[j];
                    }
                }
                code.splice(code.indexOf(del), 1);
                $("#" + id).remove();
            }, function () { });

        });

        function clearRoll() {
            $("#rForm")[0].reset();
            $("#list").empty();
            rdata = "";
            code = [];
        }
    </script>
</body>
</html>
