        function parseCode(barcode) {
            $("#sb").text("盘点结束");

            var code = barcode.split(";");

            //条码分割为5个长度的数组，且T开头的
            if (code.length == 5) {
                if (barcode.indexOf("T") != 0) {
                    tip("只能扫描托条码");
                    return;
                }
                if (isEmpty($("#wc").val())) {
                    tip("请先扫描库位二维码");
                    return;
                }
                waiting("正在查询产品库存状态");
                App.ajaxGet(codeInfoUrl + code[0], function (ajaxData) {
                    closeWaiting();

                    if (ajaxData.error) {
                        tip(ajaxData.error);
                        return;
                    }
                    //查询该物料的原料信息
                    if (isEmpty(ajaxData.p)) {
                        tip("未查询到产品库存状态，已判为非法入库");
                        $(".nodata").remove();
                        if ($("#" + code[0]).length == 0)
                            $("#trayCodes").append("<tr id='" + code[0] + "' class='ffrk'><th>" + code[0] + "</th><th>非法入库</th></tr>");
                        return;
                    }

                    var p = ajaxData.p;

                    //检查该条码是否存在
                    if ($("#" + p.BARCODE).length > 0) {
                        $(".nodata").remove();
                        //如果是已存在该条码，并且不是等待校验状态，那么就是重复扫码
                        if (!$("#" + p.BARCODE).hasClass("waitingForCheck")) {
                            tip("重复扫描");
                            return;
                        }
                    }

                    //错库
                    //如果该条码不存在,但是是在库状态，那么就是错库
                    if ($("#" + p.BARCODE).length == 0 && p.STOCKSTATE == 1) {
                        $(".nodata").remove();
                        $("#trayCodes").append("<tr id='" + p.BARCODE + "' class='cuoku'><th>" + p.BARCODE + "</th><th>错库</th></tr>");
                        return;
                    }

                    //非法入库，如果状态是不在库，那么就是非法入库
                    if ($("#" + p.BARCODE).length == 0 && p.STOCKSTATE == -1) {
                        $(".nodata").remove();
                        $("#trayCodes").append("<tr id='" + p.BARCODE + "' class='ffrk'><th>" + p.BARCODE + "</th><th>非法入库</th></tr>");
                        return;
                    }

                    //非法出库，等到全部校验完了之后，剩下的列表中等待校验的，就是非法出库了

                    //正常的
                    if ($("#" + p.BARCODE).length == 1 && p.STOCKSTATE == 1) {
                        $(".nodata").remove();
                        $("#" + p.BARCODE).attr("class", "zc");
                        $("#" + p.BARCODE).find("th:eq(1)").text("正常");
                    }
                },
                    function () {
                        closeWaiting();
                        tip("查询信息失败");
                    });
            } else if (code.length == 2) { //库房库位条码
                $("#wc").val(code[0].toUpperCase());
                $("#wpc").val(code[1].toUpperCase());
                waiting("正在加载库存信息");
                App.ajaxPost(findProductStockUrl, {
                    "warehouseCode": code[0],
                    "warehousePosCode": code[1]
                }, function (data) {
                    closeWaiting();
                    $("#trayCodes").empty();
                    if (data.length == 0) {
                        $("#trayCodes").append("<tr class='nodata'><th colspan='2'>无库存,但可继续盘库</th></tr>");
                    } else {
                        var dom = "";
                        for (var i = 0; i < data.length; i++) {
                            dom += "<tr class='waitingForCheck' id='" + data[i].BARCODE + "'>";
                            dom += "<th>" + data[i].BARCODE + "</th>";
                            dom += "<th>待盘点</th>";
                            dom += "</tr>";
                        }
                        $("#trayCodes").append(dom);
                    }
                }, function () {
                    closeWaiting();
                    tip("加载库存信息失败");
                });

            } else {
                tip("未知条码");
            }
        }

            deceleration: 0.00001 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006

        //卷盘点结束
        function doREnd(e) {

            var optStr = $("#sb").text();

            if (isEmpty($("#wc").val())) {
                tip("请先扫描库房库位");
                return;
            }

            $(".nodata").remove();

            if ($("#trayCodes tr").length == 0) {
                tip("列表为空，无法保存盘点结果");
                return;
            }

            if (optStr == "盘点结束") {

                $("#trayCodes tr").each(function (i, e) {
                    if ($(this).attr("class") == "waitingForCheck") {
                        $(this).removeClass();
                        $(this).addClass("ffck");
                        $(this).find("th:eq(1)").text("非法出库");
                    }
                });
                $("#sb").text("保存盘点结果");
                return;
            }

            $(".nodata").remove();
            var checkResultInfo = [];

            $("#trayCodes tr").each(function (i, e) {
                var clazz = $(this).attr("class");

                if (clazz == "zc") {
                    checkResultInfo.push({ "productPalletCode": $(this).attr("id"), "checkResult": 0 });
                } else if (clazz == "ffrk") {
                    checkResultInfo.push({ "productPalletCode": $(this).attr("id"), "checkResult": 2 });
                } else if (clazz == "ffck") {
                    checkResultInfo.push({ "productPalletCode": $(this).attr("id"), "checkResult": 3 });
                } else if (clazz == "cuoku") {
                    checkResultInfo.push({ "productPalletCode": $(this).attr("id"), "checkResult": 1 });
                } else {
                    checkResultInfo.push({ "productPalletCode": $(this).attr("id"), "checkResult": 4 });
                }

            });

            var data = {
                "checkWarehousePosCode": $("#wc").val(),
                "checkWarehouseCode": $("#wpc").val(),
                "optUser": App.getLoginUserName(),
                "checkTime": new Calendar().format("yyyyMMdd"),
                "checkType": 1,
                "list": checkResultInfo
            };
            mconfirm('盘点结束', '是否保存结果？', function () {
                waiting("正在保存");
                $.ajax(endCheckUrl, {
                    data: JSON.stringify(data),
                    type: "post",
                    dataType: "json",
                    contentType: "application/json",
                    success: function (data) {
                        closeWaiting();
                        toast("数据保存成功！");
                        clearRoll();
                    },
                    error: function (data) {
                        closeWaiting();
                        tip("数据保存失败！");
                    }
                });

            }, function () { });
        }

        function clearRoll() {
            $("#rForm")[0].reset();
            $("#trayCodes").empty();
            $("#sb").text("盘点结束");
        }
