<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>编织产出登记</title>
    <script src="../resources/js/include.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
        #process {
            color: darkgreen;
            text-align: center;
            font-size: 20px;
            height: 40px;
            line-height: 40px;
            font-weight: bold;
        }

        .complete {
            color: red !important;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">编织产出</h1>
    </header>
    <div class="mui-content">
        <form class="mui-input-group" id="formID">
            <div class="mui-input-row">
                <label>设备代码</label>
                <input type="text" value="" id="rollDeviceCode" readonly="true" required class="mui-input-clear" placeholder="设备代码">
            </div>
            <input type="hidden" id="rollUserId" readonly="true" required class="mui-input-clear" placeholder="操作人ID">
            <div class="mui-input-row">
                <label>卷&nbsp;&nbsp;条&nbsp;&nbsp;码</label>
                <input value="" type="text" id="rollBarcode" readonly="true" required class="mui-input-clear" placeholder="卷条码">
            </div>
            <div class="mui-input-row">
                <label>批&nbsp;&nbsp;次&nbsp;&nbsp;号</label>
                <input value="" type="text" id="batchCode" readonly="true" required class="mui-input-clear" placeholder="批次号">
            </div>
            <div class="mui-input-row" id="r1">
                <label>卷&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;重</label>
                <input value="" type="number" id="rollWeight" required class="mui-input-clear" readonly="true" placeholder="卷重">
            </div>
            <div class="mui-input-row">
                <label>称重规则</label>
                <input value="" type="text" id="productWeigh" required class="mui-input-clear" placeholder="">
            </div>
            <div class="mui-input-row" id="r2">
                <label>质量等级</label>
                <select id="rollQualityGradeCode" name="rollQualityGradeCode">
                </select>
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary" onclick="addProductRoll()">确&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;认</button>
            </div>
            <div id="process" class="">
            </div>
        </form>
    </div>

    <script type="text/javascript">
        var scanner;
        var doc = document;
        //		var deviceOrderUrl = App.getServerUrl() + "produce/deviceOrder";
        var addMaterialUrl = App.getServerUrl() + "produce/add";
        var getQualityGradeSelections = App.getServerUrl() + "produce/getQualityGradeSelections";
        var addroll = App.getServerUrl() + "produce/addroll";
        var findInfoUrl = App.getServerUrl() + "weight/info";
        var rule = {
            0: "全称",
            1: "抽称",
            2: "不称",
            3: "首卷必称"
        };
        var regType = ""; //""：保存生产统计，1：不保存生产统计

        function parseCode(data) {
            var deviceInfos = data.split(";");
            if (deviceInfos.length == 1) {
                $("#rollDeviceCode").val(deviceInfos[0]);
                var code = $("#rollBarcode").val();
                if (!isEmpty(code)) {
                    $("#rollBarcode").val("");
                    parseCode(code + ";;;;");
                }
            } else {
                if (isEmpty($("#rollDeviceCode").val())) {
                    closeWaiting();
                    toast("请先扫描机台号");
                    return;
                }
                if (deviceInfos.length == 5 && (deviceInfos[0].indexOf("R") == 0)) {
                    waiting("正在查询卷条码信息");
                    //查询卷/部件条码的销售订单信息
                    App.ajaxPost(findInfoUrl, {
                        "barcode": deviceInfos[0],
                        "deviceCode": $("#rollDeviceCode").val()
                    }, function (ajaxData) {
                        closeWaiting();
                        if (ajaxData.ERROR) {
                            tip(ajaxData.MSG);
                            return;
                        }

                        $("#process").html("生产进度 " + ajaxData.index + "/" + ajaxData.total + " 卷");

                        if (ajaxData.index == ajaxData.total) {
                            malert("订单提示", "订单已完成", "我已知晓");
                        }
                        if (ajaxData.index > ajaxData.total) {
                            malert("订单提示", "订单已超产", "我已知晓");
                        }

                        if (ajaxData.index > ajaxData.total) {
                            $("#process").addClass("complete");
                        }
                        $("#productWeigh").val(rule[ajaxData.weighRule]);
                        if (ajaxData.shouldWeigh) {
                            alert("此卷需称重");
                            $("#r1,#r2").hide();
                            regType = 2;
                        } else {
                            //无需称重的
                            regType = "";
                            $("#r1,#r2").show();
                            var weight = null;
                            var fixLength = ajaxData.fixLength;
                            //0:全称，不在此类情况中
                            switch (ajaxData.weighRule) {
                                case 1://抽称规则
                                    //定长
                                    if (fixLength)
                                        weight = ajaxData.avg;
                                    else
                                        //定重
                                        weight = ajaxData.theoryWeight;
                                    break;
                                case 2://不称规则
                                    //取理论值
                                    weight = ajaxData.theoryWeight;
                                    break;
                                case 3://首卷称重
                                    if (fixLength)
                                        weight = ajaxData.avg;
                                    else
                                        weight = ajaxData.theoryWeight;
                                    break;
                                default:
                                    break;
                            }
                            $("#rollWeight").val(weight);
                        }
                        $("#rollBarcode").val(deviceInfos[0]);
                        $("#batchCode").val(ajaxData.batchCode);
                    }, function (xhr, type, errorThrown) {
                        closeWaiting();
                        var resp = JSON.parse(xhr.responseText);
                        if (resp.error.indexOf("尚未称重") != -1) {
                            malert("称重提示", resp.error, "确定");
                        }
                        return;
                    });
                } else {
                    tip("无效条码");
                }
            }
        }

        function addProductRoll() {
            if ($("#rollDeviceCode").val() == null || $("#rollDeviceCode").val() == "") {
                beepAndVibrate();
                toast("未绑定机台，请扫描机台");
                return;
            }
            if (App.getLoginUserId() == null || App.getLoginUserId() == "") {
                beepAndVibrate();
                toast("未登陆，请重新登陆");
                return;
            }
            if ($("#rollBarcode").val() == null || $("#rollBarcode").val() == "") {

                beepAndVibrate();
                toast("卷条码未绑定，请扫描卷条码");
                return;
            }
            if (regType == 0) { //正常情况
                if ($("#rollQualityGradeCode").val() == null || $("#rollQualityGradeCode").val() == "") {
                    beepAndVibrate();
                    toast("请选择产品质量等级");
                    return;
                }
                if (isEmpty($("#rollWeight").val())) {
                    beepAndVibrate();
                    toast("请输入卷重");
                    return;
                }
            }

            var rStr = {
                "rollDeviceCode": $("#rollDeviceCode").val(),
                "rollUserId": App.getLoginUserId(),
                "puid": App.getLoginUserId(),
                "puname": App.getLoginUserName(),
                "rollBarcode": $("#rollBarcode").val(),
                "rollQualityGradeCode": $("#rollQualityGradeCode").val(),
                "rollWeight": $("#rollWeight").val()
            };
            waiting("正在加载信息");
            App.ajaxPost(addroll + regType, rStr, function (data) {
                if (data == "success") {
                    var deviceCode = $("#rollDeviceCode").val();
                    $("#formID")[0].reset();
                    $("#rollDeviceCode").val(deviceCode);
                    $("#process").empty();
                    $("#process").removeClass("complete");
                    sucTip("产出登记成功");
                    return;
                } else if (data == "exist") {
                    tip("重复登记产品，操作未完成");
                    return;
                } else {
                    tip(data);
                    return;
                }
                //成功
            }, function (xhr) {
                var x = JSON.parse(xhr.responseText);
                tip(x.error);
            });
        }
        Loading.show();
        App.ready(function () {
            scanner = new Scanner(parseCode);
            scanner.scan();
            //			userPicker.setData([{
            //				value: "none",
            //				text: "请扫描机台"
            //			}]);
            $("#rollUserId").val(App.getLoginUserId());
            var rStr = {};
            App.ajaxPost(getQualityGradeSelections, rStr, function (data) {
                Loading.hide();
                if (data) {
                    for (var i = 0; i < data.length; i++) {
                        $("#rollQualityGradeCode").append("<option value='" + data[i].text + "'>" + data[i].text + "</option>")
                    }
                } else {
                    toast("加载产品质量等级失败");
                }

            }, function (data) {
                Loading.hide();
                toast("加载产品质量等级失败");
                return;
            });
        });
    </script>
</body>
</html>
