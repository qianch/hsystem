<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>成品入库</title>
    <script src="../resources/js/include.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
        .mui-input-group .mui-input-row {
            height: 30px;
        }

        .mui-input-row label {
            line-height: 30px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">成品入库</h1>
    </header>
    <div class="mui-content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="mui-input-group" style="background:#dcdcdc;border-bottom: 2px solid #007aff;margin-bottom: 1px;">
                    <div class="mui-input-row">
                        <label>仓库名称</label>
                        <input id="warehouseName" type="text" readonly required placeholder="仓库名称">
                    </div>
                    <div class="mui-input-row">
                        <label>仓库代码</label>
                        <input id="warehouseCode" type="text" readonly required placeholder="仓库代码">
                    </div>
                    <div class="mui-input-row">
                        <label>库位</label>
                        <input id="warehousePosCode" type="text" readonly required placeholder="库位">
                    </div>
                </div>
                <!--同批次订单的库房库位信息-->
                <div class="mui-input-group" style="background:#dcdcdc;border-bottom: 2px solid #007aff;margin-bottom: 1px;">
                    <div class="mui-input-row">
                        <label>推荐库位</label>
                        <input id="adviceWarehouseCode" type="text" readonly required placeholder="仓库">
                    </div>
                </div>

                <div class="mui-input-group" style="background:#dcdcdc;border-bottom: 2px solid #007aff;margin-bottom: 1px;">
                    <label>订单数量</label>
                    <label id="num1" style="color: green;">0</label>/
                    <label id="num2">0</label>
                    <label>打包进度</label>
                    <label id="num3" style="color: green;">0</label>/
                    <label id="num4">0</label>
                </div>

                <form class="mui-input-group" id="rForm">
                    <input id="state" type="hidden">
                    <div class="mui-input-row">
                        <label>条码号</label>
                        <input id="barCode" type="text" readonly required placeholder="条码号">
                    </div>
                    <!--<div class="mui-input-row">
                        <label>订单号</label>
                        <input id="orderCode" type="text" readonly class="mui-input-clear" required placeholder="订单号">
                    </div>-->
                    <div class="mui-input-row">
                        <label>客户订单号</label>
                        <input id="SALESORDERSUBCODEPRINT" type="text" readonly class="mui-input-clear" required placeholder="客户订单号">
                    </div>
                    <div class="mui-input-row">
                        <label>产品名称</label>
                        <input id="consumerProductName" type="text" readonly class="mui-input-clear" required placeholder="客户产品名称">
                    </div>
                    <div class="mui-input-row">
                        <label>产品型号</label>
                        <input id="productModel" type="text" style="font-size: 15px" readonly="readonly" class="mui-input-clear" placeholder="产品型号">
                    </div>
                    <div class="mui-input-row">
                        <label>部件</label>
                        <input id="partName" type="text" readonly class="mui-input-clear" placeholder="部件">
                    </div>
                    <div class="mui-input-row">
                        <label>批次号</label>
                        <input id="batchCode" type="text" readonly class="mui-input-clear" required placeholder="批次号">
                    </div>
                    <div class="mui-input-row">
                        <label>门幅</label>
                        <input id="productWidth" type="text" readonly class="mui-input-clear" placeholder="门幅">
                    </div>
                    <div class="mui-input-row">
                        <label>客户</label>
                        <input id="consumer" type="text" readonly class="mui-input-clear" required placeholder="客户">
                    </div>
                    <!--<div class="mui-input-row">
                        <label>超期天数</label>
                        <input id="overTime" type="text" readonly class="mui-input-clear" placeholder="超期天数">
                    </div>-->
                    <div class="mui-input-row">
                        <label>重量</label>
                        <input id="weight" readonly type="text" class="mui-input-clear" placeholder="重量">
                    </div>
                    <div class="mui-button-row">
                        <button type="button" class="mui-btn mui-btn-primary" onclick="doRSubmit()" style="width: 50%;">保存</button>
                    </div>

                    <div class="mui-button-row">
                        <label style="color:red;font-size:30px;position:absolute;top:25px;left:12px;text-align:center" id="lb1"></label>
                        <button type="button" id="btnks" class="mui-btn mui-btn-primary" style="font-size:20px; width:100px;height:50px;" onclick="btnksss()">开始</button>
                        <button type="button" id="btnfw" class="mui-btn mui-btn-primary" style="font-size:20px; width:100px;height:50px;" onclick="btnfwsss()">复位</button>

                    </div>

                    <!--<div class="mui-button-row">
                        </br>
                        <label style="color:red;font-size:30px;text-align:center" id="lb1" ></label>
                    </div>-->

                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var submitUrl = App.getServerUrl() + "stock/product/in";
        var ProductStockBackUrl = App.getServerUrl() + "stock/product/back";
        var findInfoUrl = App.getServerUrl() + "common/infos";
        var trayInfo = App.getServerUrl() + "common/tray/info/";
        var findWarhourseUrl = App.getServerUrl() + "stock/product/warhourse";
        var findWarehouseNameUrl = App.getServerUrl() + "stock/product/warhourseName";
        var rdata = "";
        var scanner;
        var peibu = 0;
        var jsks = "start";
        App.ready(function () {
            scanner = new Scanner(parseCode);
            scanner.scan();
        }
        );

        function parseCode(code) {
            var infoUrl = App.getServerUrl() + "common/infos";
            data = code.split(";");
            if (data.length == 5) {
                //$("#rForm")[0].reset();
                //条码扫的数据
                if (data[0].indexOf("B") == 0) {
                    toast("盒不能直接入库");
                    return;
                }

                if (data[0].indexOf("R") == 0) {
                    toast("卷不能直接入库");
                    return;
                }
                /* if(data[0].indexOf("P") == 0) {
                    toast("部件不能直接入库");
                    return;
                } */
                $("#barCode").val(data[0]);
                waiting("正在查询该条码的状态信息");
                App.ajaxGet(findInfoUrl + "?barCode=" + data[0],
                    function (ajaxData) {
                        closeWaiting();
                        /*if(ajaxData.PACKED){
                            tip("该产品已被打包至箱或者托中,无法入库");
                            return;
                        }*/

                        if (!ajaxData.ENDPACK) {
                            beepAndVibrate();
                            if (code.indexOf('PCJ') == 0) {
                                toast("请先裁剪产出登记");
                            } else {
                                toast("打包未结束");
                            }
                            return;
                        }
                        //判断条码是否为胚布(裁剪车间产品)
                        if ((ajaxData.CONSUMERSIMPLENAME || "").indexOf("裁剪车间") != -1) {
                            beepAndVibrate();
                            toast("该条码是裁剪车间用胚布无法入成品库");
                            return;
                        }
                        if (ajaxData.ERROR) {
                            tip(ajaxData.MSG);
                            return;
                        }
                        if (ajaxData.orderCnt) {
                            if (parseInt(ajaxData.orderCnt) > parseInt(ajaxData.strockCnt)) {
                                $("#num1").css("color", "red");
                            }
                            $("#num1").text(ajaxData.orderCnt);
                        }
                        if (ajaxData.strockCnt) {

                            $("#num2").text(ajaxData.strockCnt);
                            $("#num4").text(ajaxData.strockCnt);
                        }
                        if (ajaxData.packageCnt) {
                            $("#num3").text(ajaxData.packageCnt);
                        }

                        //判断条码是否产出登记
                        if (ajaxData.REGISTER) {
                            if (ajaxData.TRAY.ENDPACK == 0) {
                                beepAndVibrate();
                                toast("请先进行条码校验");
                                return;
                            }
                            //判断条码是否已被冻结
                            if (ajaxData.STATE == 3) {
                                beepAndVibrate();
                                toast("该条码已被冻结");
                                return;
                            }
                            //判断条码是否在库
                            if (ajaxData.STOCK == 1) {
                                beepAndVibrate();
                                toast("该条码已在库");
                                return;
                            }
                            //判断条码是否出库
                            if (data.STOCK == -1) {
                                beepAndVibrate();
                                toast("该条码已出库");
                                return;
                            }
                            /* //判断条码是否在途状态
                            if(ajaxData.STOCK == 3) {
                                beepAndVibrate();
                                toast("该条码是在途状态，不能入库");
                                return;
                            }
                            //判断条码是否待入库状态
                            if(ajaxData.STOCK != 2) {
                                beepAndVibrate();
                                toast("该条码不是待入库状态，不能入库");
                                return;
                            } */

                            //判断产品质量等级非A
                            if (ajaxData.TRAY.ROLLQUALITYGRADECODE != "A") {
                                beepAndVibrate();
                                toast("该条码质量等级不为A无法入库");
                                return;
                            }
                            if (ajaxData.ORDER != null) {
                                $("#orderCode").val(ajaxData.ORDER.SALESORDERSUBCODE);
                                $("#SALESORDERSUBCODEPRINT").val(ajaxData.ORDER.SALESORDERSUBCODEPRINT);
                            }

                            if (ajaxData.CONSUMER != null) {
                                $("#consumer").val(ajaxData.CONSUMER.CONSUMERNAME);
                            }

                            if (ajaxData.PRODUCT != null) {
                                $("#consumerProductName").val(ajaxData.PRODUCT.CONSUMERPRODUCTNAME || "");
                                $("#productWidth").val(ajaxData.PRODUCT.PRODUCTWIDTH || "");
                            }

                            if (ajaxData.FINISHED != null) {
                                $("#consumerProductName").val(ajaxData.FINISHED.CONSUMERPRODUCTNAME || "")
                                $("#productWidth").val(ajaxData.FINISHED.PRODUCTWIDTH || "");
                            }

                            $("#batchCode").val(ajaxData.CODE.BATCHCODE);
                            $("#partName").val(ajaxData.PARTNAME);

                            //var shelfLife = ajaxData.PRODUCT.PRODUCTSHELFLIFE;
                            var outTime;
                            if (data[0].indexOf("R") == 0) {
                                $("#weight").val(ajaxData.ROLL.ROLLWEIGHT);
                                $("#productModel").val(ajaxData.PRODUCT.PRODUCTMODEL || ajaxData.FINISHED.PRODUCTMODEL || "");
                                outTime = new Calendar(new Date(ajaxData.ROLL.ROLLOUTPUTTIME.replace(/-/g,
                                    "/")));
                            } else if (data[0].indexOf("T") == 0 || data[0].indexOf("P") == 0) {
                                try {
                                    $("#weight").val(Number(ajaxData.TRAY.WEIGHT).toFixed(1));
                                } catch (e) {
                                    $("#weight").val(ajaxData.TRAY.WEIGHT);
                                }
                                $("#productModel").val(ajaxData.PRODUCT.PRODUCTMODEL || ajaxData.FINISHED.PRODUCTMODEL || "");
                                outTime = new Calendar(new Date(ajaxData.TRAY.PACKAGINGTIME.replace(/-/g,
                                    "/")));
                            }

                            //加一个回调函数，查询同一批次的其他货物所在的位置
                            if (ajaxData.ORDER != null) {
                                findWarhourse(ajaxData.ORDER.SALESORDERSUBCODE,
                                    ajaxData.CODE.BATCHCODE,
                                    ajaxData.PRODUCT.PRODUCTMODEL);
                            }

                            var now = new Calendar();
                            var overTime = Calendar.diff(outTime,
                                now,
                                Calendar.field.DAY);
                            if (overTime > 0) $("#overTime").val(overTime);
                            else $("#overTime").val(0);
                        } else {
                            beepAndVibrate();
                            toast("该条码未产出登记");
                        }
                    },
                    function () {
                        closeWaiting();
                        beepAndVibrate();
                        toast("查询条码信息失败");
                    }
                );
            } else {
                //库房库位扫的数据
                $("#warehouseCode").val(code.split(";")[0]);
                $("#warehousePosCode").val(code.split(";")[1]);
                App.ajaxGet(findWarehouseNameUrl + "?warehouseCode=" + warehouseCode.value,
                    function (ajaxData) {
                        $("#warehouseName").val(ajaxData);
                    },
                    function () {
                        beepAndVibrate();
                        toast("查询库位信息失败");
                    });
            }
        }

        mui('.mui-scroll-wrapper').scroll({
            deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
        }

        );
        document.onkeydown = function (e) {
            //键盘事件
            if (e.keyCode == 37 || e.keyCode == 39) { }
            if (e.keyCode == 13) { }
        }

        function findWarhourse(salesOrderCode,
            batchCode,
            productModel) {
            App.ajaxGet(findWarhourseUrl + "?salesOrderCode=" + salesOrderCode + "&batchCode=" + batchCode + "&productModel=" + productModel,
                function (ajaxData) {
                    //ajaxData 库房，库位
                    if (ajaxData != "") {
                        $("#adviceWarehouseCode").val(ajaxData);
                    } else {
                        $("#adviceWarehouseCode").val("暂无推荐库位");
                    }
                }
            );
        }

        function btnksss() {
            jsks = 0;
            $("#btnks").attr('style', 'font-size:20px; width:100px;height:50px;color:red;');
        }

        function btnfwsss() {
            jsks = 0;
            $("#lb1").text("");
            $("#btnks").attr('style', 'font-size:20px; width:100px;height:50px;');
        }

        //卷数据提交
        function doRSubmit() {
            if (!validForm('rForm')) {
                return;
            }
            if ($("#warehouseCode").val() == null || $("#warehouseCode").val() == "" || $("#warehouseCode").val() == undefined) {
                toast("请扫描库位");
                beepAndVibrate();
                return;
            }
            if ($("#warehousePosCode").val() == null || $("#warehousePosCode").val() == "" || $("#warehousePosCode").val() == undefined) {
                toast("请扫描库位");
                beepAndVibrate();
                return;
            }

            var n1 = $("#num1").text();
            var n2 = $("#num2").text();
            if (parseInt(n1) > parseInt(n2)) {
                mconfirm("操作提示", "是否确认入库?", function () {
                    waiting("正在入库",
                        true);
                    doPost();
                }, function () { });
            }
            else {
                doPost();
            }
        }

        function doPost() {
            var rStr = {
                "barCode": $("#barCode").val(),
                "weight": $("#weight").val(),
                "overTime": 0,
                "operateUserId": App.getLoginUserId(),
                "puid": App.getLoginUserId(),
                "puname": App.getLoginUserName(),
                "warehouseCode": $("#warehouseCode").val(),
                "warehousePosCode": $("#warehousePosCode").val(),
                "syncState": 0,
                "inBankSource": App.getUserDepartment()

            };
            App.ajaxPost(submitUrl,
                rStr,
                function (data) {
                    closeWaiting();
                    if (data == "false") {
                        toast("该条码已存在！");
                        beepAndVibrate();
                    } else {
                        plus.audio.createPlayer("notice.mp3").play();
                        toast("保存成功");
                        clear();
                        if (jsks != 'start') {
                            jsks = jsks + 1;
                            $("#lb1").text(jsks);
                        }
                    }
                    //成功
                },
                function (data) {
                    //失败
                    closeWaiting();
                    toast("保存失败");
                    beepAndVibrate();
                }
            );
            clear();
        }

        function clear() {
            $("#rForm")[0].reset();
            rdata = "";
        }
    </script>
</body>
</html>
