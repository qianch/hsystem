<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery.qrcode.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body {
				text-align: center;
				background: gray;
			}
			
			input {
				border: none;
				outline: none;
				width: 590px;
				height: 60px;
				font-size: 22px;
				font-weight: bold;
				padding: 5px;
				text-align: center;
				border-bottom: 1px solid gray;
			}
			
			#qr_img {
				margin: 10px;
			}
			
			.area {
				background: white;
				width: 600px;
				margin: 0 auto;
				height: 400px;
			}
		</style>
		<script type="text/javascript">
			function makeQrCode() {
				$("#qr_img").empty();
				var t = $("#qr_text").val();
				if(t == "") return;
				$("#qr_img").qrcode({
					text: t,
					width: 200,
					height: 200,
					render: "img"
				});
			}
		</script>
	</head>

	<body>
		<div class="area">
			<input type="text" name="qr_text" id="qr_text" value="" onkeyup="makeQrCode()" placeholder="请输入条码号" />
			<div id="qr_img"></div>
		</div>
	</body>

</html>
