<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="../resources/js/include.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
        .mui-input-group,
        .mui-card-content-inner {
            border-bottom: 2px solid #007aff;
        }

            .mui-card-content-inner:active {
                background: gray;
            }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">异常退回车间</h1>
    </header>
    <div class="mui-content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="mui-card">
                    <div class="mui-card-header">
                        <form class="mui-input-group" id="formID" style="background:#dcdcdc;">
                            <input id="outOrderUserId" type="hidden" class="mui-input-clear" placeholder="出库操作人">
                            <div class="mui-input-row">
                                <label>退库地址</label>
                                <input type="text" id="outAddress" value="" readonly="readonly">
                            </div>

                        </form>
                    </div>

                    <div class="mui-card-content" id="list">

                    </div>
                </div>
                <div align="center">
                    <label id="count" style="font-size: 22px;"><strong></strong></label>
                </div>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary" onclick="doSubmit()">确认</button>
                </div>
            </div>
        </div>

    </div>

    <script type="text/template" id="materialInfo">
        <div mssId="{{v.ID}}" code="{{v.PALLETCODE}}">
            <div class='mui-input-row'>
                <label>托盘条码</label>
                <input type='text' class='mui-input-clear' readonly value="{{v.PALLETCODE}}">
            </div>
            <div class='mui-input-row'>
                <label>产品大类</label>
                <input type='text' class='mui-input-clear' readonly value="{{v.PRODUCECATEGORY}}">
            </div>
            <div class='mui-input-row'>
                <label>规格型号</label>
                <input type='text' class='mui-input-clear' readonly value="{{v.MATERIALMODEL}}">
            </div>
            <div class='mui-input-row'>
                <label>重量</label>
                <input type='text' class='mui-input-clear' readonly value="{{v.WEIGHT}}">
            </div>
            <div class='mui-input-row'>
                <label>上下偏差</label>
                <input type='text' class='mui-input-clear' readonly value="{{v.REALLOWERDEVIATION}}~{{v.REALUPPERDEVIATION}}">
            </div>
            <div class='mui-input-row'>
                <label>接头方式</label>
                <input type='text' class='mui-input-clear' readonly value="{{v.REALSUBWAY}}">
            </div>
            <div class='mui-input-row'>
                <label>编码</label>
                <input type='text' class='mui-input-clear' readonly value="{{v.MATERIALCODE}}">
            </div>
            <div class='mui-input-row'>
                <label>保质期</label>
                <input type='text' class='mui-input-clear' readonly value="{{v.MATERIALSHELFLIFE}}天">
            </div>
            <div class='mui-input-row'>
                <label>原料状态</label>
                <input type='text' class='mui-input-clear' readonly value="{{state(v.STATE)}}">
            </div>
            <div class='mui-input-row'>
                <label>库存状态</label>
                <input type='text' class='mui-input-clear' readonly value="{{stockState(v.STOCKSTATE)}}">
            </div>
            <div class='mui-input-row'>
                <label>库房</label>
                <input type='text' id="m_ck_{{v.ID}}" class='mui-input-clear' readonly value="{{v.WAREHOUSECODE}}">
            </div>
            <div class='mui-input-row'>
                <label>库位</label>
                <input type='text' id="m_kw_{{v.ID}}" class='mui-input-clear' readonly value="{{v.WAREHOUSEPOSCODE}}">
            </div>
        </div>
    </script>
    <script type="text/javascript">
        var pForceOut = App.getServerUrl() + "stock/product/backToWorkShop";
        var findProductUrl = App.getServerUrl() + "common/infos";
        var scanner;
        var codes = [];
        App.ready(function () {
            scanner = new Scanner(parseCode);
            scanner.scan();
        });

        template.helper("stockState", function () {
            return 0 ? "在库" : "出库";
        });

        function parseCode(code) {
            code = code.split(";")[0];
            App.ajaxPost(findProductUrl, {
                "barCode": code
            }, function (ajaxData) {
                log(ajaxData)
                if (ajaxData.ERROR) {
                    tip(ajaxData.MSG);
                    return;
                }
                //判断条码是否产出登记
                if (ajaxData.REGISTER) {
                    if (ajaxData.STOCK == -1) {
                        beepAndVibrate();
                        toast("该条码不在库");
                        return;
                    }
                    if (ajaxData.STOCK == 0) {
                        beepAndVibrate();
                        toast("该条码未入库");
                        return;
                    }
                    if (ajaxData.QUALITY == "A") {
                        beepAndVibrate();
                        toast("不能退货合格品，请判级或冻结后出库!");
                        return;
                    }
                } else {
                    beepAndVibrate();
                    toast("该条码未产出登记");
                    return;
                }
                $("#outAddress").val(ajaxData.DEPARTMENT)
                var finished = ajaxData.FINISHED;
                var product = ajaxData.PRODUCT;
                var model = null;
                var factoryProducetName = null;

                if (product != null) {
                    model = product.PRODUCTMODEL;
                    factoryProducetName = product.FACTORYPRODUCTNAME;
                }

                if (finished != null) {
                    model = finished.PRODUCTMODEL;
                    factoryProducetName = finished.PRODUCTMODEL;
                }

                if (model != null) {
                    str = '<div class="mui-card-content-inner" type="code" id=' + code + '>';
                    str += '<div class="mui-input-row">';
                    str += '<label>条码</label>';
                    str += '<input type="text" required readonly class="mui-input-clear" id="trayCode" value=' + code + '>';
                    str += '<label>产品名称</label>';
                    str += '<input type="text" required readonly class="mui-input-clear" value=' + factoryProducetName + '>';
                    str += '<label>规格</label>';
                    str += '<input type="text" required readonly class="mui-input-clear" value=' + model + '>';
                    str += '</div>';
                    str += '</div>';
                    $("#list").append(str);
                    $("#count").html("共" + $(".mui-card-content-inner").length + "托");
                } else {
                    toast("该条码没有对应的成品记录！");
                    beepAndVibrate();
                    return;
                }
            }, function () { });
        }

        function doSubmit() {
            //var outAddress = $("#outAddress").val();
            if (isEmpty(outAddress)) {
                tip("请扫条码");
                return;
            }
            /*$("div[type=code]").each(function(i,e){
                codes.push($(this).attr("id"));
            });*/


            mconfirm("操作提示", "确认退回车间?", function () {
                $("div[type=code]").each(function (i, e) {
                    var barCode = $(this).attr("id");
                    var form = {
                        outAddress: "",
                        barcode: barCode,
                        outUser: App.getLoginUserName(),
                        outTime: new Calendar().format("yyyy-MM-dd HH:mm:ss"),
                        syncState: 0
                    };
                    App.ajaxPost(pForceOut, form, function (data) {
                        closeWaiting();
                        //当该原料的判级不是合格或者退货，则阻止出库
                        if (!isEmpty(data.error)) {
                            malert("提示", data.error, "确认", function () { });
                            //tip(data.error);
                            beep();
                            return;
                        } else {
                            toast("退回成功");
                            $('#outAddress').val("");
                            $("#formID")[0].reset();
                            $("#list").empty();
                            plus.audio.createPlayer("notice.mp3").play();
                            $("#count").html("共" + "0" + "托");
                            code = [];
                        }
                    }, function () {
                        //失败
                        closeWaiting();
                    });
                });

            }, function () { });

        }

        mui.init({
            gestureConfig: {
                longtap: true //默认为false
            }
        });
        mui('.mui-scroll-wrapper').scroll({
            deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
        });
        mui('.mui-card-content').on('longtap', '.mui-card-content-inner', function () {
            var id = this.getAttribute("id");
            mconfirm("删除", "确认删除", function () {
                $("#" + id).slideUp(500, function () {
                    $(this).remove();
                    $("#count").html("共" + $(".mui-card-content-inner").length + "托");
                });
            }, function () { });

        });
    </script>
</body>
</html>
